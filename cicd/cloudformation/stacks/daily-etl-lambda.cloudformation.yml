AWSTemplateFormatVersion: '2010-09-09'
Description: ''
Parameters:
  Name:
    Description: Personal Budget Lambdas
    Type: String
  Version:
    Type: String
    Description: Version of file that contains lambda code
    Default: 0.0.1

Resources:

  Role:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
        - arn:aws:iam::aws:policy/AWSLambdaExecute
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Ref Name
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource:
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/_pos_api_source
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Environment}_pos_api_source/*
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${Environment}/health-prompt/business-events/token-??????
      RoleName: !Ref Name

  PersonalBudgetEtlLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: "Extracts bank transaction data and saves it to dynamo"
      FunctionName:
        Fn::Join:
          - "-"
          - - Ref: Environment
            - Ref: Name
      Handler: lambda_function.lambda_handler
      MemorySize: 512
      Timeout: 300
      Code:
        S3Bucket: "my-personal-budget"
        S3Key: !Sub "personal-budget-${Version}.zip"
      Role:
        Fn::GetAtt:
          - Role
          - Arn
      Runtime: python3.8
      Environment:
        Variables:
          ENV: !Ref Environment
          VERSION: !Ref Version
          NUM_OF_TRANSACTION_DAYS: 1